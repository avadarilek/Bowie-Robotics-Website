<h1 id="title">Contact Page</h1>

<form  action="mailto:avadarilek@gmail.com ?subject=Robotics Contact Form" method="post"  enctype="text/plain">
  <fieldset>
   <legend>To contact Mr. Bowman, fill out this form</legend>
   <br><br>
   <label for="name">Your Name:</label>
   <input type="text" name="name" required><br><br>

   <label for="email">Your Email:</label>
   <input type="email" name="email" required><br><br>

   <label for="radio">Who are you: </label><br><br>
   <input type="radio" name="type" value="Student">Student<br>
   <input type="radio" name="type" value="Robotics member">Robotics Member <br>
   <input type="radio" name="type" value="Parent">Parent<br>
   <input type="radio" name="type" value="Other">Other <br>


<br><br>
   <label for="text">Write your message to Mr. Bowman here: </label><br>

   <textarea name="message" rows="10" cols="100" required></textarea><br>

   <input id="submitButton"type="submit" value="Submit">
  </fieldset>
</form>
